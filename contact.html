<body class="body-contact">
    <header>

        <nav class="nav-bar">
            <a href="index.html" class="photograph">Julian Wild</a>
            <div class="menu">
                <div class="scrol">
                    <li class="country"><a href="#">Country</a><i class="gg-chevron-down"></i>
                        <ul>

                        </ul>
                    </li>
                </div>
                <a href="biography.html" class="menu-items menu-bio">Biography</a>
                <a href="contact.html" class="menu-items">Contact</a>
            </div>
            <div class="social">
                <a href="#" title="Instagram"><img src="Logos/instagram.svg" width="25px" height="25px"></a>
                <a href="#" title="Pinterest"><img src="Logos/pinterest.svg" width="25px" height="25px"></a>
            </div>
        </nav>
        <div id="baner" class="contact">
            <h1 class="tit_contactde">CONTACT</h1>
            <h1 class="tit_contactmo">CONTACT ME</h1>
        </div>
    </header>

    <!-- FORMULAIRE -->
    <main>

        <form method="GET" action="thankyou.html" class="formulairediv">
            <input type="text" name="first" id="first" class="form" placeholder="First name" required>
            <input type="text" name="last" id="last" class="form" placeholder="Last name" required>
            <input type="email" name="email" id="email" class="form" placeholder="Email" required>
            <textarea name="message" id="message" placeholder="Message" required></textarea>
            <button class="button-contact">Send</button>
            <div class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox" class="form-label">Sign up to the newsletter</label>
            </div>
        </form>

    </main>
    <!-- FIN DU FORMULAIRE -->
    <footer class="light-footer">
        <div class="main-footer">
            <div class="icon-footer">
                <a class="pinterest-footer" href="https://www.pinterest.com.au/" target="_blank"><i class="fab fa-pinterest-square"></i></a>
                <a class="instagram-footer" href="https://www.instagram.com/" target="_blank"><i class="gg-instagram"></i></a>
            </div>
            <form method="GET" action="newsletter.html" class="contact-footer">
                <label class="newsletter-footer">Newsletter</label>
                <input class="email-footer" type="text" name="email" placeholder="Your email" required>
                <button class="button-footer">Sign me up</button>
            </form>
            <div>
                <a class="top-footer" href="#top"><i class="gg-arrow-up-r"></i></a>
            </div>
        </div>
        <div class="credits">
            <p>Made with</p><i class="gg-heart"></i>
            <p>by
                <a href="https://github.com/Lola-D/Julian-Wild/blob/master/README.md" target="_blank">the wildest team !</a>
            </p>
        </div>
    </footer>
